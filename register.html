    <meta charset="UTF-8">

    <title>Donor Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-location {
            margin-top: 10px;
        }

<body>

    <div class="container">
        <h1 class="text-center">Donor Registration</h1>
        <form id="donorForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="foodType" class="form-label">Type of Food Donation</label>
                <select class="form-select" id="foodType" required>
                    <option value="">Select food type</option>
                    <option value="non-perishable">Non-perishable</option>
                    <option value="perishable">Perishable</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity of Donation</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity (kg)" required>
            </div>
            <!-- Location capture -->
            <div class="mb-3">
                <label for="location" class="form-label">Your Location</label>
                <input type="text" class="form-control" id="location" placeholder="Click 'Get Location' to autofill" readonly>
                <button type="button" class="btn btn-success btn-location" onclick="getLocation()">Get Location</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form and location -->
    <script>
        function WriteToFile(passForm) {
        var fso = new ActiveXObject("Scripting.FileSystemObject");
        var fileLoc = "Desktop/data.csv";
                // Function to get the user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to display the latitude and longitude in the location input
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('location').value = Lat: ${lat}, Lon: ${lon};
        }

        // Function to handle errors in geolocation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Handle form submission
        
        const donorForm = document.getElementById('donorForm');
        donorForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capture form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const foodType = document.getElementById('foodType').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            // Display the captured details (in a real-world case, you'd send this data to a server)
            console.log({
                fullName,
                email,
                phone,
                address,
                foodType,
                quantity,
                location
            });

            alert('Registration Successful!');

            // Clear form after submission
            donorForm.reset();
        });
    </script>

</body>
