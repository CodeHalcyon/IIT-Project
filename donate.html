    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Make a Food Donation</h1>
    <form id="donateForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="donorName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="donorName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Food Quantity (in kg)</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter quantity" required>
        </div>
        <div class="mb-3">
            <label for="prepTime" class="form-label">Time & Date of Preparation</label>
            <input type="datetime-local" class="form-control" id="prepTime" required>
        </div>
        <div class="mb-3">
            <label for="foodPhoto" class="form-label">Upload a Photo of the Food</label>
            <input type="file" class="form-control" id="foodPhoto" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message (Optional)</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Any additional information?"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Donate Food</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('donateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const donorName = document.getElementById('donorName').value;
        const amount = document.getElementById('amount').value;
        const prepTime = document.getElementById('prepTime').value;
        const foodPhoto = document.getElementById('foodPhoto').files[0];
        const message = document.getElementById('message').value;

        // Validate that a file was uploaded
        if (!foodPhoto) {
            alert("Please upload a photo of the food.");
            return;
        }

        // Create a FormData object to handle file upload
        const formData = new FormData();
        formData.append("donorName", donorName);
        formData.append("amount", amount);
        formData.append("prepTime", prepTime);
        formData.append("foodPhoto", foodPhoto);
        formData.append("message", message);

        // Display the captured data in console (In reality, you would send this to a server)
        console.log({
            donorName,
            amount,
            prepTime,
            message,
            foodPhoto: foodPhoto.name // Only display the file name for safety
        });

        alert('Thank you for your donation! Your food donation details have been submitted.');
        this.reset();
    });
</script>

</body>
